<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section D</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

<body>

<div class="container">
<div class="row">
<div class="col-md-6 mt-5">
<h6 style="font-size: 40px;">Questions, Comment, Concerns?</h6>
<h1 style="font-size: 90px;">We'd love to <span style="color: rgb(230, 49, 133);">hear</span> from you!</h1>
</div>

<div class="col-md-6 mt-5">
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-12">
      <label for="validationCustom03" class="form-label">Your Email Address</label>
      <input type="text" class="form-control" id="validationCustom03" placeholder="hidayatulkhsanah760@gmail.com" required>
    </div>
    <div class="col-md-12">
      <label for="validationCustom03" class="form-label">Subject!</label>
      <input type="text" class="form-control" id="validationCustom03" placeholder="Section D:Contact Newsletter & Footer" required>
    </div>
    <div class="mb-3">
      <label for="validationTextarea" class="form-label">Message</label>
      <textarea class="form-control" id="validationTextarea" placeholder="Your Message starts with..." required></textarea>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Send a Message</button>
    </div>
  </form>
</div>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 mt-5">
      <p style="background-color: black; color: white; text-align: center;">2020&copy; All Rights Reserved by Hidayatul Khasanah</p>
